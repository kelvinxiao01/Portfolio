<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="form.css">
    <title>Contact Me</title>
  </head>
  <body>
    <div class="form-container">
      <form class="contact-form" action="https://formsubmit.co/kelvinxiao01@gmail.com" method="POST">
        <h2>CONTACT</h2>
        <input type="text" name="name" id="name" placeholder="Name"> <br>
        <input type="email" name="email" id="email" placeholder="Email"><br>
        <input type="text" name="subject" id="subject" placeholder="Subject"><br>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea><br>
        <input type="submit" class="submit" value="Send Message">
      </form>
    </div>

<!--     <script src="app.js"></script> -->
  </body>
</html>
