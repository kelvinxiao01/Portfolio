<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="contact-form.png">
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="form.css">
    <title>Contact Me</title>
  </head>
  <body>
    <div class="form-container">
      <form class="contact-form" action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="access_key" value="10bc7ed8-e272-4572-a562-6a684b3c7dd6">
        <h1>CONTACT</h1>
        <input type="text" name="name" id="name" placeholder="Name" required> <br>
        <input type="email" name="email" id="email" placeholder="Email" required><br>
        <input type="text" name="subject" id="subject" placeholder="Subject" required><br>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Message" required></textarea><br>
        <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
        <button type="submit">Submit Form </button>
      </form>
    </div>

<!--     <script src="app.js"></script> -->
  </body>
</html>
